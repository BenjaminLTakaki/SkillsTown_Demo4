{% extends "base.html" %}
{% block title %}Server Error - SkillsTown{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-server fa-5x text-danger mb-4"></i>
                    <h1 class="display-4">500</h1>
                    <h4>Internal Server Error</h4>
                    <p class="text-muted">Something went wrong on our end. Please try again later.</p>
                    <a href="{{ get_url_for('index') if get_url_for else url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
