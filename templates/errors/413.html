{% extends "base.html" %}
{% block title %}File Too Large - SkillsTown{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-file-excel fa-5x text-warning mb-4"></i>
                    <h1 class="display-4">413</h1>
                    <h4>File Too Large</h4>
                    <p class="text-muted">The file you're trying to upload is too large. Maximum size is 10MB.</p>
                    <a href="{{ get_url_for('upload_cv') if get_url_for else url_for('upload_cv') }}" class="btn btn-primary">
                        <i class="fas fa-upload me-1"></i>Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
